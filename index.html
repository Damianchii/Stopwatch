<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Javascript</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Stopwatch</h1>
        <h2>Javascript stopwatch</h2>

        <div class="holder-time">
            <p><span data-seconds="seconds">00</span>:<span data-miliseconds="miliseconds">00</span></p>
        </div>

        <div class="btn-holder">
            <button data-start="start" class="start">Start</button>
            <button data-stop="stop">Stop</button>
            <button data-reset="reset">Reset</button>
        </div>


    </div>
</body>

</html>
